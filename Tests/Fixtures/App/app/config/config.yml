framework:
    secret:          Hell yeah!
    test:            ~
    form:            true
    csrf_protection: true
    session:
        storage_id: session.storage.mock_file
    default_locale:  en
    translator:      { fallback: en }
    profiler:        { only_exceptions: false }
# Doctrine Configuration
doctrine:
    dbal:
        default_connection: sqlite
        connections:
            sqlite:
                driver:   pdo_sqlite
                memory:   true
            mysql:
                driver:   pdo_mysql
                host:     localhost
                port:     ~
                dbname:   easy_access_test
                user:     root
                password: root
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: sqlite
        entity_managers:
            sqlite:
                connection: sqlite
                auto_mapping: false
                mappings:
                    EasyAccessBundle:
                        is_bundle: true
                    Test:
                        is_bundle: false
                        type: annotation
                        dir: "%kernel.root_dir%/../.."
                        prefix: Wachme\Bundle\EasyAccessBundle\Tests\Fixtures\Entity
            mysql:
                connection: mysql
                auto_mapping: false
                mappings:
                    EasyAccessBundle:
                        is_bundle: true
                    Test:
                        is_bundle: false
                        type: annotation
                        dir: "%kernel.root_dir%/../.."
                        prefix: Wachme\Bundle\EasyAccessBundle\Tests\Fixtures\Entity